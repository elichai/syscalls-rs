language: rust
cache: false
git:
  submodules: false
os:
  - linux
arch:
  - amd64
  - arm64
  - ppc64le
  - s390x
rust:
  - nightly
  - stable
  - beta

script:
  - if [ ${TRAVIS_RUST_VERSION} == "nightly" ] && [ ${TRAVIS_CPU_ARCH} == "amd64" ]; then
      cargo build --verbose
      cargo test --verbose
    fi
  - cd linux-sys
  - cargo build --verbose
  - cargo test --verbose


notifications:
  email:
    on_success: never